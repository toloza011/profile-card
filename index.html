<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 50px;
   
    
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="background"></div>
      <div class="card">
          <div class="top">
              <div class="profile">
                <img src="images/image-victor.jpg" alt="Profile">
              </div>
          </div>
          <div class="middle">
             <div class="iam">
                 <div class="name">
                    Victor Crest
                 </div>
                 <div class="age">
                    26
                 </div>
             </div>
             <div class="city">
                London
             </div>
          </div>
          <div class="bottom">
            <div class="stats">
              <div class="stat-top">
                80K
              </div>
              <div class="stat-bottom">
                 Followers
              </div>
            </div>
            <div class="stats">
              <div class="stat-top">
                803K
              </div>
              <div class="stat-bottom">
                Likes
              </div>
            </div>
            <div class="stats">
              <div class="stat-top">
                1.4K
              </div>
              <div class="stat-bottom">
                Photos
              </div>
            </div>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Esteban Toloza</a>.
      </div> 
  </div>



</body>

</html>
